<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.name}}</title>
</head>
<body>
    <ul>
        {% for product in product %}
            <li>
                <h1>{{product.name}}</h1>
                <p>{{product.description}}</p>
                <p>Price: Kshs {{product.price}}</p>
                <img src="{{product.image.url}}" alt="{{product.name}}">
                <p>Availability: {{product:available|yesno:"Yes,No"}}</p>

            </li>
        {% endfor %}
        </ul>
        {{%comment%}}<a href ="{% url'product_list'%}" class="back-link">Back to Product List</a>{{%end comment%}}


    
</body>
</html>
